                    { time: '22:00', label: 'Evening', colorClass: 'evening' },
                    { time: '23:00', label: 'Evening', colorClass: 'evening' },
                ];

                // Generate the weekdays and time slots with appropriate colors
                document.write(daysOfWeek.map(day => `
                    <div class="day-column" id="${day.id}">
                        <div class="day-header">${day.name}</div>
